<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title >
    Add Contact 
  </title>
  
</head>
<body>


  <div id="content">


     <!--user is logged in : sidebar-->
     <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}">

      </div>
  </div>
  <div  class="sm:pl-64 pt-32" style="height: 1000px">
    <div class=" grid grid-cols-12">
        <div class="col-span-3"></div>
        <div class=" col-span-12 md:col-span-6">
            <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

               <div data-th-replace="message::messagebox"></div>

               <h1 class="text-2xl font-semibold">Add New Contact</h1>
               <p class="text-gray-600 dark:text-slate-400">This contact will be stored on cloud.you can directly email this client from scm..</p>
               

               <form action="" class="mt-8"
               daat-th-action="@{'/user/contacts/add'}"
               data-th-object="${contactForm}"
               method="post"
               enctype="multipart/form-data"
               >
                 <!--name form -->
                 <div class="mb-3">
                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Contact Name</label>
    <div class="relative mb-1">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-solid fa-user w-4 h-4"></i>
      </div>
      <input type="text" 
      data-th-field="*{name}"
       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
       
    </div>
    <p 
    data-th-if="${#fields.hasErrors('name')}"
    data-th-errors="*{name}"
    class="text-red-600 font-normal"
    >Invalid Name</p>
                   </div>

                   <!--email-->

                   <div class="mb-3">
                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Contact Email</label>
    <div class="relative mb-1">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-solid fa-envelope-open-text w-4 h-4"></i>
      </div>
      <input type="text" 
      data-th-field="*{email}"
       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      placeholder="example@gmail.com">
    </div>
    <p 
    data-th-if="${#fields.hasErrors('email')}"
    data-th-errors="*{email}"
    class="text-red-600 font-normal"
    >Invalid Email</p>
                   </div>



                    <!--phone number-->

                    <div class="mb-3">
                        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Contact Phone</label>
        <div class="relative mb-1">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <i class="fa-solid fa-phone-volume w-4 h-4"></i>
          </div>
          <input type="text" 
          data-th-field="*{phoneNumber}"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="12345678910">
        </div>
        <p 
    data-th-if="${#fields.hasErrors('phoneNumber')}"
    data-th-errors="*{phoneNumber}"
    class="text-red-600 font-normal"
    >Invalid Phone number</p>
                       </div>

                       <!--address-->
                       <div class="mb-3">
                        
<label for="message" 
class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Address</label>
<textarea data-th-field="*{address}"
rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
placeholder="Address of the contact"></textarea>
<p 
    data-th-if="${#fields.hasErrors('address')}"
    data-th-errors="*{address}"
    class="text-red-600 font-normal"
    >Invalid <Address></Address></p>

                       </div>


                        <!--description-->
                        <div class="mb-3">
                        
                            <label for="message" 
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Description</label>
                            <textarea data-th-field="*{description}"
                            rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="Write about your contact..."></textarea>
                            
                                                   </div>


                <!--social links-->
                <div class="flex space-x-3 mb-3">
                    <div class="w-full">
                        
                    <!--instagram link-->

                    <div class="mb-3">
                        
        <div class="relative mb-6">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <i class="fa-brands fa-instagram w-4 h-4"></i>
          </div>
          <input type="text" data-th-field="*{websiteLink}"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="http://abc.com">
        </div>
                       </div>
                    </div>
                    <div class="w-full">
                           <!--linkdn link-->

                    <div class="mb-3">
                        
                        <div class="relative mb-6">
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-brands fa-linkedin w-4 h-4"></i>
                          </div>
                          <input type="text" data-th-field="*{linkedInLink}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                          placeholder="http://abc.com">
                        </div>
                                       </div>
                    </div>



                </div>
                <!--contact image field-->
                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="small_size">Contact Image</label>
<input  id="image_file_input"   class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
data-th-field="*{contactImage}"
type="file">
<p 
data-th-if="${#fields.hasErrors('contactImage')}"
data-th-errors="*{contactImage}"
class="text-red-600 font-normal"
>Invalid File</p>
         <img alt="" src=""  id="upload_image_preview" class="max-h-52 mx-auto rounded-lg shadow-slate-700 m-3">

                </div>
                <!--checkbox-->


                <div class="flex items-center mb-3">
                    <input data-th-field="*{favorite}" type="checkbox"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact favourite?</label>
                </div>
           <div class="button_container text-center">
            <button type="submit" class="text-white rounded bg-black px-2 py-3 mt-3 dark:bg-blue-600 hover:dark:bg-blue-700">
                Add Contact

            </button>
            <button  type= "reset"class="text-white rounded bg-black px-2 py-3 mt-3 dark:bg-blue-600 hover:dark:bg-blue-700">
                Reset

            </button>
           </div>     
                                                   
                                
    
                       
    

                   

                   
                   





               </form>





              
               






            </div>




        </div>
    </div>
  </div>
  </div>


  <script data-th-src="@{'/js/admin.js'}"></script>
  <script>
    console.log("Profile page");
  </script>
 
  
</body>
</html>
